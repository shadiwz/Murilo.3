    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-sm-12 " id="card-login">
                <div class="card-header">
                    <h3>Pessoa Física</h3>
                </div>
                <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="inputName">Nome</label>
                            <input type="name" class="form-control" id="Name" placeholder="Insira seu Nome">
                        </div>
                        <div class="col">
                            <label for="inputEmail4">Sobrenome</label>
                            <input type="name" class="form-control" id="inputEmail4" placeholder="Insira seu Sobrenome">
                        </div>
                    </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="lastName" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="inputPassword4">Senha</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                            </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Av. Castro Alves, 322">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputCPF">CPF</label>
                        <input type="number" class="form-control" id="inputCPF" placeholder="Insira o CPF">
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inpuntComp">Complemento</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Casa 71">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputCEP">CEP</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                    </div>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                          <option selected>Selecione...</option>
                          <option>AC</option>
                          <option>AL</option>
                          <option>AM</option>
                          <option>BA</option>
                          <option>CE</option>
                          <option>DF</option>
                          <option>ES</option>
                          <option>GO</option>
                          <option>MA</option>
                          <option>MT</option>
                          <option>MS</option>
                          <option>MG</option>
                          <option>PA</option>
                          <option>PB</option>
                          <option>PR</option>
                          <option>PE</option>
                          <option>PI</option>
                          <option>RJ</option>
                          <option>RN</option>
                          <option>RS</option>
                          <option>RO</option>
                          <option>RR</option>
                          <option>SC</option>
                          <option>SP</option>
                          <option>SE</option>
                          <option>TO</option>
                      </select>
                    </div>
                    <div class="form-row col-md-12">
                        <div class="form-group col-md-4">
                            <label for="inputNumber">Telefone Pessoal</label>
                            <input type="number" class="form-control" id="inputNumber">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputNumber">Data de Nascimento</label>
                            <input type="number" class="form-control" id="inputNumber" placeholder="dd/mm/aaaa">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="./user.html" style="color: white;">Cadastrar</a></button>
                    <label><a href="../login.html">Já tenho uma conta</a></label>
                </form>
